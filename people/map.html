/* ── Parse location from notes ── */
function parseLocation(node) {
  const notes = (node.notes || '').toLowerCase();
  const name = (node.name || '').toLowerCase();

  // 1. City match (longest city name first for specificity)
  const cities = Object.entries(CITY_GEO).sort((a,b) => b[0].length - a[0].length);
  for (const [city, coords] of cities) {
    if (notes.includes(city) || name.includes(city)) return coords;
  }

  // 2. State abbreviation (e.g. ", MI" or "MI." in raw notes)
  const raw = node.notes || '';
  const abbrMatch = raw.match(/[,\s]([A-Z]{2})[\s.,\d)]/);
  if (abbrMatch && STATE_CENTROIDS[abbrMatch[1]]) {
    const [lon,lat] = STATE_CENTROIDS[abbrMatch[1]];
    return [lon + (Math.random()-0.5)*1.5, lat + (Math.random()-0.5)*1];
  }

  // 3. State name
  for (const [sname, abbr] of Object.entries(STATE_NAMES)) {
    if (notes.includes(sname)) {
      const [lon,lat] = STATE_CENTROIDS[abbr];
      return [lon + (Math.random()-0.5)*1.5, lat + (Math.random()-0.5)*1];
    }
  }

  // 4. Country name fallback
  const countries = Object.entries(COUNTRY_GEO).sort((a,b) => b[0].length - a[0].length);
  for (const [country, coords] of countries) {
    if (notes.includes(country) || name.includes(country)) {
      return [coords[0] + (Math.random()-0.5)*2, coords[1] + (Math.random()-0.5)*1.5];
    }
  }
  return null;
}

/* ── Load data ── */
async function loadData() {
  let loaded = false;
  if (typeof EMBEDDED_DATA !== 'undefined') { graphData = EMBEDDED_DATA; loaded = true; }
  if (!loaded) try { const r = await fetch('data/graph.json'); if (r.ok) { graphData = await r.json(); loaded = true; } } catch {}
  if (!loaded) try { const r = await fetch('/api/graph'); if (r.ok) { graphData = await r.json(); loaded = true; } } catch {}
  if (!loaded) { document.getElementById('map-stats').innerHTML = '<div class="stat">No data source found</div>'; return; }

  nodeMap = {};
  nodeDegree = {};
  graphData.nodes.forEach(n => { nodeMap[n.id] = n; nodeDegree[n.id] = 0; });
  graphData.links.forEach(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    if (nodeDegree[s] !== undefined) nodeDegree[s]++;
    if (nodeDegree[t] !== undefined) nodeDegree[t]++;
  });

  let placed = 0, total = 0;
  graphData.nodes.forEach(n => {
    if (n.type === 'technique' || n.type === 'event') return;
    total++;
    const c = parseLocation(n);
    if (c) { nodeCoords[n.id] = c; placed++; }
  });

  /* ── Sunflower spiral jitter: spread stacked nodes into clusters ── */
  const coordGroups = {};
  for (const [id, coords] of Object.entries(nodeCoords)) {
    // Round to 3 decimals (~110m) to catch same-city nodes
    const key = coords[0].toFixed(3) + ',' + coords[1].toFixed(3);
    if (!coordGroups[key]) coordGroups[key] = [];
    coordGroups[key].push(id);
  }
  const GOLDEN_ANGLE = 2.39996323; // π(3−√5) radians
  for (const [key, ids] of Object.entries(coordGroups)) {
    if (ids.length < 2) continue;
    // Sort by degree descending: most-connected at center
    ids.sort((a,b) => (nodeDegree[b]||0) - (nodeDegree[a]||0));
    const [baseLon, baseLat] = nodeCoords[ids[0]];
    // Jitter radius in degrees: ~0.15° base, grows with sqrt(count)
    // 0.15° ≈ 17km at equator, visible at zoom 5+
    const spreadR = 0.12 * Math.sqrt(ids.length);
    ids.forEach((id, i) => {
      if (i === 0) return; // most-connected stays at center
      const r = spreadR * Math.sqrt(i / ids.length);
      const theta = i * GOLDEN_ANGLE;
      nodeCoords[id] = [
        baseLon + r * Math.cos(theta),
        baseLat + r * Math.sin(theta)
      ];
    });
  }

  console.log(`Map: ${placed}/${total} nodes placed`);
  buildMap(placed, total - placed);
}

/* ── Build map ── */
async function buildMap(placed, unplaced) {
  const wrap = document.getElementById('map-wrap');
  const W = wrap.clientWidth, H = wrap.clientHeight;
  const svg = d3.select('#map-svg').attr('width', W).attr('height', H);

  projection = d3.geoNaturalEarth1()
    .scale(W / 5.5)
    .translate([W/2, H/2])
    .clipExtent([[0, 0], [W, H]]);
  const geoPath = d3.geoPath().projection(projection).pointRadius(1.5);

  const zoom = d3.zoom().scaleExtent([1,20]).on('zoom', e => {
    currentZoom = e.transform.k;
    mapG.attr('transform', e.transform);
    applyZoomScaling();
  });
  zoomBehavior = zoom;
  svg.call(zoom);
  mapG = svg.append('g');

  // World map layers
  try {
    const [world, us] = await Promise.all([
      d3.json('https://cdn.jsdelivr.net/npm/world-atlas@2/countries-50m.json'),
      d3.json('https://cdn.jsdelivr.net/npm/us-atlas@3/states-10m.json').catch(() => null)
    ]);

    // 1. Graticule (behind everything)
    const graticule = d3.geoGraticule()();
    mapG.append('path').datum(graticule)
      .attr('class','graticule').attr('d', geoPath);

    // 2. Sphere outline
    mapG.append('path').datum({type:'Sphere'})
      .attr('class','sphere').attr('d', geoPath);

    // 3. Land mass
    const land = topojson.feature(world, world.objects.land);
    mapG.append('path').datum(land)
      .attr('class','land').attr('d', geoPath);

    // 4. Country borders
    const countryBorders = topojson.mesh(world, world.objects.countries, (a,b) => a !== b);
    mapG.append('path').datum(countryBorders)
      .attr('class','country-border').attr('d', geoPath);

    // 5. US state borders
    if (us) {
      const stateBorders = topojson.mesh(us, us.objects.states, (a,b) => a !== b);
      mapG.append('path').datum(stateBorders)
        .attr('class','us-state-border').attr('d', geoPath);
    }
  } catch (e) {
    console.warn('Failed to load world map:', e);
    mapG.append('rect').attr('x',50).attr('y',30)
      .attr('width',W-100).attr('height',H-80)
      .attr('rx',8).attr('class','land');
  }

  // Layers
  mapG.append('g').attr('class','links-layer');
  mapG.append('g').attr('class','arcs-layer');
  mapG.append('g').attr('class','nodes-layer');

  drawLinks();
  drawNodes();
  buildFilters();
  renderStats(placed, unplaced);
  buildSearch();
  buildRegionNav();
  buildUnlocatedDrawer();
  setupHoverPreview();
  setupKeyboardShortcuts();
  document.getElementById('back-btn').onclick = popZoomState;

  // Handle deep link from URL hash
  handleHashNavigation();

  svg.on('click', e => { if (!e.target.classList.contains('map-node')) clearSelection(); });
}

function drawLinks() {
  const g = mapG.select('.links-layer');
  g.selectAll('*').remove();

  graphData.links.forEach(link => {
    const sid = link.source_id || link.source;
    const tid = link.target_id || link.target;
    const sc = nodeCoords[sid], tc = nodeCoords[tid];
    if (!sc || !tc) return;
    const sp = projection(sc), tp = projection(tc);
    if (!sp || !tp) return;

    g.append('line')
      .attr('class','map-link')
      .attr('x1',sp[0]).attr('y1',sp[1])
      .attr('x2',tp[0]).attr('y2',tp[1])
      .attr('stroke','#818cf8')
      .attr('data-source', sid).attr('data-target', tid);
  });
}

/* ── Degree-based radius: min 2, max 10, scaled by sqrt(connections) ── */
function degreeRadius(id) {
  const deg = nodeDegree[id] || 0;
  // sqrt scale: 0 links → 2px, 1 → 2.8, 5 → 4.5, 15 → 7.5, 30+ → 10
  return Math.min(10, 2 + Math.sqrt(deg) * 1.4);
}

function drawNodes() {
  const g = mapG.select('.nodes-layer');
  g.selectAll('*').remove();

  const entries = Object.entries(nodeCoords)
    .map(([id,c]) => ({id, c, n: nodeMap[id], deg: nodeDegree[id]||0}))
    .filter(d => d.n && activeFilters.has(d.n.type));

  // Sort: smaller nodes first so bigger ones draw on top
  entries.sort((a,b) => a.deg - b.deg);

  // Pre-compute projected positions for density calc
  const projected = entries.map(e => {
    const pt = projection(e.c);
    return { ...e, pt };
  }).filter(d => d.pt);

  projected.forEach(({id, c, n, deg, pt}) => {
    const baseR = degreeRadius(id);
    const gg = g.append('g')
      .attr('class','node-group')
      .attr('transform', `translate(${pt[0]},${pt[1]})`)
      .attr('data-id', id)
      .attr('data-deg', deg)
      .attr('data-base-r', baseR.toFixed(2));

    gg.append('circle')
      .attr('r', baseR)
      .attr('fill', TYPE_COLORS[n.type] || '#818cf8')
      .attr('fill-opacity', deg > 8 ? 0.85 : 0.6)
      .attr('class','map-node')
      .attr('data-id', id)
      .on('click', e => { e.stopPropagation(); selectNode(id); })
      .on('mouseenter', e => showTip(e, `${n.name} (${deg} connections)`))
      .on('mouseleave', hideTip);

    // Label: initially hidden, shown progressively on zoom
    gg.append('text')
      .attr('class','node-label')
      .attr('dy', baseR + 3)
      .attr('data-deg', deg)
      .text(n.name.length > 24 ? n.name.slice(0,22)+'…' : n.name);
  });

  applyZoomScaling();
  // Re-attach hover preview events (nodes were recreated)
  if (typeof setupHoverPreview === 'function') setupHoverPreview();
}

/* ── Zoom-adaptive scaling with occlusion culling ── */
function applyZoomScaling() {
  // Scale circles inversely with zoom so they stay near-constant screen size
  const scaleFactor = 1 / Math.pow(currentZoom, 0.9);

  mapG.selectAll('.node-group').each(function() {
    const g = d3.select(this);
    const baseR = parseFloat(g.attr('data-base-r'));
    const circle = g.select('.map-node');
    const label = g.select('.node-label');

    const r = Math.max(1.2, baseR * scaleFactor);
    circle.attr('r', r);
    label.attr('dy', r + 2.5 * scaleFactor);
    const fontSize = Math.max(1.5, 7 * scaleFactor);
    label.style('font-size', fontSize + 'px');
    label.style('stroke-width', Math.max(0.3, fontSize * 0.35) + 'px');
  });

  // Progressive label reveal with occlusion culling
  // Degree threshold controls candidacy; occlusion prevents overlap
  const degThreshold = currentZoom >= 10 ? 0 :
                       currentZoom >= 6 ? 2 :
                       currentZoom >= 3 ? 5 :
                       currentZoom >= 1.5 ? 12 : 20;

  if (selectedNodeId) return; // selection controls labels

  // Gather label candidates, sorted by degree desc (most connected first)
  const candidates = [];
  mapG.selectAll('.node-group').each(function() {
    const g = d3.select(this);
    const deg = parseInt(g.attr('data-deg'));
    const label = g.select('.node-label');
    if (deg >= degThreshold) {
      // Get screen-space position from transform
      const t = g.attr('transform');
      const m = t.match(/translate\(([\d.e+-]+),([\d.e+-]+)\)/);
      if (m) {
        const x = parseFloat(m[1]), y = parseFloat(m[2]);
        const fontSize = Math.max(1.5, 7 * scaleFactor);
        const text = label.text();
        // Approximate label bbox: char width ~0.62em for monospace, centered
        const w = text.length * fontSize * 0.62;
        const h = fontSize * 1.3;
        const baseR = parseFloat(g.attr('data-base-r'));
        const r = Math.max(1.2, baseR * scaleFactor);
        const ly = y + r + 2.5 * scaleFactor;
        candidates.push({
          el: label, deg, x, y: ly,
          bbox: { x1: x - w/2, y1: ly, x2: x + w/2, y2: ly + h }
        });
      }
    } else {
      label.classed('show', false);
    }
  });

  // Sort by degree descending — most connected nodes get label priority
  candidates.sort((a,b) => b.deg - a.deg);

  // Occlusion: greedy placement — only show if no overlap with already-placed labels
  const placed = [];
  const PAD = 4; // SVG-space px padding between labels
  for (const c of candidates) {
    const b = c.bbox;
    let overlap = false;
    for (const p of placed) {
      if (b.x1 - PAD < p.x2 + PAD && b.x2 + PAD > p.x1 - PAD &&
          b.y1 - PAD < p.y2 + PAD && b.y2 + PAD > p.y1 - PAD) {
        overlap = true;
        break;
      }
    }
    if (!overlap) {
      c.el.classed('show', true);
      placed.push(b);
    } else {
      c.el.classed('show', false);
    }
  }
}

/* ── Tooltip ── */
function showTip(e, text) {
  const t = document.getElementById('tooltip');
  t.textContent = text; t.style.opacity = '1';
  const r = document.getElementById('map-wrap').getBoundingClientRect();
  t.style.left = (e.clientX - r.left + 14) + 'px';
  t.style.top = (e.clientY - r.top - 10) + 'px';
}
function hideTip() { document.getElementById('tooltip').style.opacity = '0'; }

/* ── Selection ── */
let connectionList = []; // for [ ] cycling
function selectNode(id) {
  selectedNodeId = id;
  const node = nodeMap[id];
  if (!node) return;

  // Update URL hash (without triggering hashchange)
  history.replaceState(null, '', '#' + id);

  document.getElementById('panel-name').textContent = node.name;
  const badge = document.getElementById('panel-type');
  badge.textContent = node.type;
  badge.style.background = (TYPE_COLORS[node.type]||'#818cf8') + '22';
  badge.style.color = TYPE_COLORS[node.type]||'#818cf8';
  document.getElementById('panel-notes').textContent = node.notes || '(no notes)';

  const conns = graphData.links.filter(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    return s === id || t === id;
  });

  const connList = document.getElementById('panel-connections');
  connList.innerHTML = '';
  const connIds = new Set([id]);
  connectionList = [];

  // Count link types for this node
  const linkTypeCounts = {};
  conns.forEach(l => {
    const t = l.type || 'connected_to';
    linkTypeCounts[t] = (linkTypeCounts[t]||0) + 1;
  });

  conns.forEach(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    const oid = s === id ? t : s;
    connIds.add(oid);
    connectionList.push(oid);
    const o = nodeMap[oid];
    if (!o) return;
    const dir = s === id ? '→' : '←';
    const onMap = !!nodeCoords[oid];
    const li = document.createElement('li');
    li.setAttribute('data-conn-id', oid);

    let mapLink = '';
    if (onMap) {
      mapLink = `<a class="on-map-link" data-fly="${oid}">● on map</a>`;
    }
    li.innerHTML = `${dir} <strong>${o.name}</strong><span class="rel">${l.type||'knows'}</span>${mapLink}`;
    li.onclick = (e) => {
      if (e.target.dataset.fly) {
        e.stopPropagation();
        flyToNode(e.target.dataset.fly);
        setTimeout(() => selectNode(e.target.dataset.fly), 100);
        return;
      }
      selectNode(oid);
    };
    connList.appendChild(li);
  });

  document.getElementById('conn-heading').textContent = `Connections (${conns.length})`;
  document.getElementById('info-panel').classList.add('open');

  // Build link-type filter
  buildLinkTypeFilter(linkTypeCounts, id);

  // Visual highlights
  const scaleFactor = 1 / Math.pow(currentZoom, 0.9);
  document.querySelectorAll('.map-node').forEach(el => {
    const nid = el.getAttribute('data-id');
    el.classList.toggle('dimmed', !connIds.has(nid));
    el.classList.toggle('selected', nid === id);
    if (nid === id) el.setAttribute('r', Math.max(3, 8 * scaleFactor));
    else if (connIds.has(nid)) el.setAttribute('r', Math.max(2, 5 * scaleFactor));
  });

  document.querySelectorAll('.node-label').forEach(el => {
    const pid = el.parentElement?.querySelector('.map-node')?.getAttribute('data-id');
    el.classList.toggle('show', connIds.has(pid));
  });

  document.querySelectorAll('.map-link').forEach(el => {
    el.classList.toggle('visible',
      el.getAttribute('data-source') === id || el.getAttribute('data-target') === id);
  });

  // Draw connection arcs
  drawConnectionArcs(id, conns);
}

function clearSelection() {
  selectedNodeId = null;
  connectionList = [];
  history.replaceState(null, '', window.location.pathname);
  document.getElementById('info-panel').classList.remove('open');
  document.getElementById('link-type-bar').classList.remove('visible');
  document.querySelectorAll('.map-node').forEach(el => {
    el.classList.remove('dimmed','selected');
  });
  document.querySelectorAll('.map-link').forEach(el => el.classList.remove('visible'));
  document.querySelectorAll('.node-label').forEach(el => el.classList.remove('show'));
  // Clear arcs
  mapG.select('.arcs-layer').selectAll('*').remove();
  // Clear hover previews
  clearHoverPreview();
  applyZoomScaling(); // reset radii + labels based on current zoom
}

/* ── Filters ── */
function buildFilters() {
  const bar = document.getElementById('filter-bar');
  ['person','institution','place','venue','organization'].forEach(t => {
    const chip = document.createElement('div');
    chip.className = 'filter-chip active';
    chip.textContent = t;
    chip.style.color = TYPE_COLORS[t];
    chip.onclick = () => {
      if (activeFilters.has(t)) { activeFilters.delete(t); chip.classList.remove('active'); chip.style.color = ''; }
      else { activeFilters.add(t); chip.classList.add('active'); chip.style.color = TYPE_COLORS[t]; }
      drawNodes();
    };
    bar.appendChild(chip);
  });
}

function renderStats(placed, unplaced) {
  document.getElementById('map-stats').innerHTML = `
    <div class="stat"><span class="num">${graphData.nodes.length}</span> nodes</div>
    <div class="stat"><span class="num">${placed}</span> on map</div>
    <div class="stat"><span class="num">${unplaced}</span> unlocated</div>
  `;
}

/* ── Search ── */
function buildSearch() {
  const input = document.getElementById('search-input');
  const results = document.getElementById('search-results');
  let debounce = null;

  input.addEventListener('input', () => {
    clearTimeout(debounce);
    debounce = setTimeout(() => {
      const q = input.value.trim().toLowerCase();
      results.innerHTML = '';
      if (q.length < 2) { results.classList.remove('open'); return; }

      const matches = graphData.nodes
        .filter(n => n.type !== 'technique' && n.type !== 'event')
        .filter(n => n.name.toLowerCase().includes(q))
        .sort((a,b) => (nodeDegree[b.id]||0) - (nodeDegree[a.id]||0))
        .slice(0, 12);

      if (!matches.length) { results.classList.remove('open'); return; }

      matches.forEach(n => {
        const div = document.createElement('div');
        div.className = 'search-result';
        const onMap = !!nodeCoords[n.id];
        div.innerHTML = `<span class="sr-dot" style="background:${TYPE_COLORS[n.type]||'#818cf8'}"></span>` +
          `<span>${n.name}</span>` +
          `<span class="sr-deg">${nodeDegree[n.id]||0} links</span>` +
          (!onMap ? '<span class="sr-nomap">no loc</span>' : '');
        div.onclick = () => {
          input.value = '';
          results.classList.remove('open');
          if (onMap) flyToNode(n.id);
          selectNode(n.id);
        };
        results.appendChild(div);
      });
      results.classList.add('open');
    }, 150);
  });

  input.addEventListener('keydown', e => {
    if (e.key === 'Escape') { input.value = ''; results.classList.remove('open'); input.blur(); }
  });

  document.addEventListener('click', e => {
    if (!e.target.closest('.search-wrap')) results.classList.remove('open');
  });
}

/* ── Fly camera to a node ── */
let zoomBehavior;
function flyToNode(id) {
  const coords = nodeCoords[id];
  if (!coords) return;
  const pt = projection(coords);
  if (!pt) return;
  pushZoomState();
  const svg = d3.select('#map-svg');
  const W = parseInt(svg.attr('width')), H = parseInt(svg.attr('height'));
  const k = Math.max(currentZoom, 8); // zoom in to at least 8x
  const tx = W/2 - pt[0]*k, ty = H/2 - pt[1]*k;
  svg.transition().duration(800).call(
    zoomBehavior.transform,
    d3.zoomIdentity.translate(tx, ty).scale(k)
  );
  // Pulse highlight
  setTimeout(() => {
    document.querySelectorAll('.map-node').forEach(el => el.classList.remove('search-highlight'));
    const el = document.querySelector(`.map-node[data-id="${id}"]`);
    if (el) { el.classList.add('search-highlight'); setTimeout(() => el.classList.remove('search-highlight'), 2000); }
  }, 850);
}

/* ── Region quick-nav ── */
function buildRegionNav() {
  const nav = document.getElementById('region-nav');
  const regions = [
    { label:'World', lon:0, lat:0, k:1 },
    { label:'US', lon:-96, lat:39, k:4.5 },
    { label:'Michigan', lon:-84.5, lat:43.3, k:12 },
    { label:'NC', lon:-80.5, lat:35.6, k:14 },
    { label:'NY', lon:-75, lat:42.5, k:12 },
    { label:'Europe', lon:10, lat:50, k:4.5 },
    { label:'Japan', lon:136, lat:36, k:8 },
  ];
  regions.forEach(r => {
    const btn = document.createElement('div');
    btn.className = 'region-btn';
    btn.textContent = r.label;
    btn.onclick = () => {
      pushZoomState();
      const svg = d3.select('#map-svg');
      const W = parseInt(svg.attr('width')), H = parseInt(svg.attr('height'));
      if (r.k === 1) {
        svg.transition().duration(600).call(zoomBehavior.transform, d3.zoomIdentity);
      } else {
        const pt = projection([r.lon, r.lat]);
        if (!pt) return;
        const tx = W/2 - pt[0]*r.k, ty = H/2 - pt[1]*r.k;
        svg.transition().duration(600).call(
          zoomBehavior.transform,
          d3.zoomIdentity.translate(tx, ty).scale(r.k)
        );
      }
    };
    nav.appendChild(btn);
  });
}

/* ── Unlocated nodes drawer ── */
function buildUnlocatedDrawer() {
  const unlocated = graphData.nodes
    .filter(n => n.type !== 'technique' && n.type !== 'event' && !nodeCoords[n.id])
    .sort((a,b) => (nodeDegree[b.id]||0) - (nodeDegree[a.id]||0));

  if (!unlocated.length) {
    document.getElementById('unlocated-drawer').style.display = 'none';
    return;
  }

  const toggle = document.getElementById('unlocated-toggle');
  const panel = document.getElementById('unlocated-panel');
  const grid = document.getElementById('unlocated-grid');

  toggle.textContent = `▲ ${unlocated.length} unlocated nodes`;
  toggle.onclick = () => {
    panel.classList.toggle('open');
    toggle.textContent = panel.classList.contains('open')
      ? `▼ ${unlocated.length} unlocated nodes`
      : `▲ ${unlocated.length} unlocated nodes`;
  };

  unlocated.forEach(n => {
    const chip = document.createElement('span');
    chip.className = 'unlocated-chip';
    const deg = nodeDegree[n.id] || 0;
    const color = TYPE_COLORS[n.type] || '#818cf8';
    chip.style.background = color + '18';
    chip.style.color = color;
    chip.style.opacity = Math.max(0.5, Math.min(1, 0.4 + deg * 0.025));
    chip.textContent = n.name;
    chip.title = `${n.name} — ${deg} connections (no location found)`;
    chip.onclick = () => selectNode(n.id);
    grid.appendChild(chip);
  });
}

/* ── Connection Arcs ── */
function drawConnectionArcs(id, conns) {
  const arcsG = mapG.select('.arcs-layer');
  arcsG.selectAll('*').remove();
  const srcCoords = nodeCoords[id];
  if (!srcCoords) return;
  const sp = projection(srcCoords);
  if (!sp) return;

  conns.forEach(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    const oid = s === id ? t : s;
    const tc = nodeCoords[oid];
    if (!tc) return;
    const tp = projection(tc);
    if (!tp) return;

    // Curved arc — quadratic bezier with midpoint offset
    const mx = (sp[0] + tp[0]) / 2;
    const my = (sp[1] + tp[1]) / 2;
    const dx = tp[0] - sp[0], dy = tp[1] - sp[1];
    const dist = Math.sqrt(dx*dx + dy*dy);
    // Arc curvature proportional to distance
    const offset = Math.min(dist * 0.25, 40);
    const cx = mx - dy / dist * offset;
    const cy = my + dx / dist * offset;

    const color = TYPE_COLORS[nodeMap[oid]?.type] || '#818cf8';
    arcsG.append('path')
      .attr('class', 'connection-arc')
      .attr('d', `M${sp[0]},${sp[1]} Q${cx},${cy} ${tp[0]},${tp[1]}`)
      .attr('stroke', color)
      .attr('data-link-type', l.type || 'connected_to')
      .classed('visible', true);
  });
}

/* ── Hover Connection Preview ── */
function setupHoverPreview() {
  mapG.selectAll('.map-node')
    .on('mouseenter.preview', function(e) {
      if (selectedNodeId) return; // don't preview while selected
      const id = this.getAttribute('data-id');
      const conns = graphData.links.filter(l => {
        const s = l.source_id||l.source, t = l.target_id||l.target;
        return s === id || t === id;
      });
      const connIds = new Set([id]);
      conns.forEach(l => {
        const s = l.source_id||l.source, t = l.target_id||l.target;
        connIds.add(s === id ? t : s);
      });
      document.querySelectorAll('.map-node').forEach(el => {
        if (connIds.has(el.getAttribute('data-id'))) {
          el.classList.add('hover-neighbor');
        }
      });
      document.querySelectorAll('.map-link').forEach(el => {
        if (el.getAttribute('data-source') === id || el.getAttribute('data-target') === id) {
          el.classList.add('hover-visible');
        }
      });
    })
    .on('mouseleave.preview', function() {
      clearHoverPreview();
    });
}

function clearHoverPreview() {
  document.querySelectorAll('.map-node.hover-neighbor').forEach(el => el.classList.remove('hover-neighbor'));
  document.querySelectorAll('.map-link.hover-visible').forEach(el => el.classList.remove('hover-visible'));
}

/* ── Link-Type Filter ── */
let activeLinkTypes = null; // null = all shown
function buildLinkTypeFilter(linkTypeCounts, nodeId) {
  const bar = document.getElementById('link-type-bar');
  bar.innerHTML = '';
  activeLinkTypes = null;

  const types = Object.entries(linkTypeCounts)
    .sort((a,b) => b[1] - a[1])
    .filter(([,c]) => c > 0);

  if (types.length <= 1) { bar.classList.remove('visible'); return; }
  bar.classList.add('visible');

  // All button
  const allChip = document.createElement('div');
  allChip.className = 'lt-chip active';
  allChip.innerHTML = `all<span class="lt-count">${Object.values(linkTypeCounts).reduce((a,b)=>a+b,0)}</span>`;
  allChip.onclick = () => {
    activeLinkTypes = null;
    bar.querySelectorAll('.lt-chip').forEach(c => c.classList.remove('active'));
    allChip.classList.add('active');
    applyLinkTypeFilter(nodeId);
  };
  bar.appendChild(allChip);

  types.forEach(([type, count]) => {
    const chip = document.createElement('div');
    chip.className = 'lt-chip';
    const label = type.replace(/_/g,' ').replace(/-/g,' ');
    chip.innerHTML = `${label}<span class="lt-count">${count}</span>`;
    chip.onclick = () => {
      activeLinkTypes = type;
      bar.querySelectorAll('.lt-chip').forEach(c => c.classList.remove('active'));
      chip.classList.add('active');
      applyLinkTypeFilter(nodeId);
    };
    bar.appendChild(chip);
  });
}

function applyLinkTypeFilter(nodeId) {
  if (!selectedNodeId) return;
  const conns = graphData.links.filter(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    return s === nodeId || t === nodeId;
  });
  const filteredConns = activeLinkTypes
    ? conns.filter(l => (l.type || 'connected_to') === activeLinkTypes)
    : conns;

  const connIds = new Set([nodeId]);
  filteredConns.forEach(l => {
    const s = l.source_id||l.source, t = l.target_id||l.target;
    connIds.add(s === nodeId ? t : s);
  });

  // Update visual highlights
  const scaleFactor = 1 / Math.pow(currentZoom, 0.9);
  document.querySelectorAll('.map-node').forEach(el => {
    const nid = el.getAttribute('data-id');
    el.classList.toggle('dimmed', !connIds.has(nid));
  });
  document.querySelectorAll('.node-label').forEach(el => {
    const pid = el.parentElement?.querySelector('.map-node')?.getAttribute('data-id');
    el.classList.toggle('show', connIds.has(pid));
  });

  // Update arcs
  mapG.selectAll('.connection-arc').each(function() {
    const arcType = this.getAttribute('data-link-type');
    const show = !activeLinkTypes || arcType === activeLinkTypes;
    d3.select(this).classed('visible', show).style('opacity', show ? 0.55 : 0);
  });

  // Update sidebar highlight
  document.querySelectorAll('#panel-connections li').forEach(li => {
    const cid = li.getAttribute('data-conn-id');
    li.style.opacity = connIds.has(cid) ? '1' : '0.25';
  });
}

/* ── Zoom History ── */
const zoomHistory = [];
const MAX_ZOOM_HISTORY = 12;

function pushZoomState() {
  const svg = d3.select('#map-svg');
  const t = d3.zoomTransform(svg.node());
  // Avoid duplicates at same position
  const last = zoomHistory[zoomHistory.length - 1];
  if (last && Math.abs(last.k - t.k) < 0.01 && Math.abs(last.x - t.x) < 1 && Math.abs(last.y - t.y) < 1) return;
  zoomHistory.push({ k: t.k, x: t.x, y: t.y });
  if (zoomHistory.length > MAX_ZOOM_HISTORY) zoomHistory.shift();
  updateBackButton();
}

function popZoomState() {
  if (!zoomHistory.length) return;
  const prev = zoomHistory.pop();
  const svg = d3.select('#map-svg');
  svg.transition().duration(400).call(
    zoomBehavior.transform,
    d3.zoomIdentity.translate(prev.x, prev.y).scale(prev.k)
  );
  updateBackButton();
}

function updateBackButton() {
  const btn = document.getElementById('back-btn');
  btn.classList.toggle('has-history', zoomHistory.length > 0);
}

/* ── Keyboard Shortcuts ── */
function setupKeyboardShortcuts() {
  document.addEventListener('keydown', e => {
    // Ignore if typing in input
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') {
      if (e.key === 'Escape') {
        e.target.blur();
        document.getElementById('search-results').classList.remove('open');
      }
      return;
    }

    switch(e.key) {
      case '/':
        e.preventDefault();
        document.getElementById('search-input').focus();
        break;
      case 'Escape':
        clearSelection();
        document.getElementById('kbd-hint').classList.remove('open');
        break;
      case 'b': case 'B':
        popZoomState();
        break;
      case '?':
        document.getElementById('kbd-hint').classList.toggle('open');
        break;
      case '[':
        cycleConnection(-1);
        break;
      case ']':
        cycleConnection(1);
        break;
      case '1': case '2': case '3': case '4': case '5': case '6': case '7':
        const idx = parseInt(e.key) - 1;
        const btns = document.querySelectorAll('.region-btn');
        if (btns[idx]) btns[idx].click();
        break;
    }
  });
}

let cycleIndex = -1;
function cycleConnection(dir) {
  if (!selectedNodeId || !connectionList.length) return;
  cycleIndex = (cycleIndex + dir + connectionList.length) % connectionList.length;
  const nextId = connectionList[cycleIndex];
  // Highlight in sidebar
  document.querySelectorAll('#panel-connections li').forEach(li => {
    li.style.background = li.getAttribute('data-conn-id') === nextId ? 'rgba(129,140,248,0.1)' : '';
  });
  // If on map, fly to it
  if (nodeCoords[nextId]) flyToNode(nextId);
}

/* ── URL Hash Deep Linking ── */
function handleHashNavigation() {
  const hash = window.location.hash.slice(1);
  if (!hash) return;

  // Check if it's a region name
  const regionMap = { world: 0, us: 1, michigan: 2, nc: 3, ny: 4, europe: 5, japan: 6 };
  const regionIdx = regionMap[hash.toLowerCase()];
  if (regionIdx !== undefined) {
    if (selectedNodeId) clearSelection();
    setTimeout(() => {
      const btns = document.querySelectorAll('.region-btn');
      if (btns[regionIdx]) btns[regionIdx].click();
    }, 500);
    return;
  }

  // Check if it's a node ID
  const node = nodeMap[hash];
  if (node) {
    setTimeout(() => {
      if (nodeCoords[hash]) flyToNode(hash);
      selectNode(hash);
    }, 500);
    return;
  }

  // Fuzzy match by name (URL-encoded name)
  const decodedHash = decodeURIComponent(hash).toLowerCase();
  const match = graphData.nodes.find(n => n.id === hash || n.name.toLowerCase().replace(/\s+/g, '-') === decodedHash);
  if (match) {
    setTimeout(() => {
      if (nodeCoords[match.id]) flyToNode(match.id);
      selectNode(match.id);
    }, 500);
  }
}

window.addEventListener('hashchange', () => {
  handleHashNavigation();
});

/* ── Events ── */
document.getElementById('close-panel').onclick = clearSelection;

/* ── Start ── */
loadData();
</script>

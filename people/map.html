<style>
:root {
  --bg: #07070c; --bg-card: #0f0f18; --bg-card2: #16162a;
  --border: #1e1e3a; --border-light: #2a2a4a;
  --text: #c8c8d8; --text-bright: #e8e8f0; --text-dim: #6b6b8a;
  --accent: #818cf8; --accent-dim: #4f46e5;
  --rose: #fb7185; --teal: #2dd4bf; --amber: #fbbf24; --emerald: #34d399;
  --sky: #38bdf8; --violet: #a78bfa; --orange: #fb923c;
  --mono: 'SF Mono','Cascadia Code','JetBrains Mono','Fira Code',monospace;
  --sans: 'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;
}
*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
html { background: var(--bg); color: var(--text); font-family: var(--sans); }
body { margin: 0; overflow: hidden; height: 100vh; display: flex; flex-direction: column; }

.header {
  display: flex; align-items: center; justify-content: space-between;
  padding: 0.6rem 1.2rem; border-bottom: 1px solid var(--border);
  background: var(--bg-card); z-index: 10; flex-shrink: 0;
}
.header h1 { font-family: var(--mono); font-size: 1rem; color: var(--text-bright); }
.header h1 .sigil { color: var(--accent); }
.header nav { display: flex; gap: 1rem; font-family: var(--mono); font-size: 0.75rem; }
.header nav a { color: var(--text-dim); text-decoration: none; transition: color 0.2s; }
.header nav a:hover, .header nav a.active { color: var(--accent); }

.map-wrap { flex: 1; position: relative; overflow: hidden; }
#map-svg { width: 100%; height: 100%; }
.land { fill: var(--bg-card); stroke: var(--border-light); stroke-width: 0.3px; }
.country-border { fill: none; stroke: var(--border); stroke-width: 0.5px; stroke-linejoin: round; stroke-linecap: round; pointer-events: none; }
.us-state-border { fill: none; stroke: var(--border-light); stroke-width: 0.35px; stroke-linejoin: round; stroke-linecap: round; pointer-events: none; opacity: 0.7; }
.graticule { fill: none; stroke: rgba(40,40,70,0.2); stroke-width: 0.3px; pointer-events: none; }
.sphere { fill: none; stroke: var(--border-light); stroke-width: 0.8px; }

.map-node { cursor: pointer; }
.map-node.dimmed { fill-opacity: 0.08 !important; }
.map-node.selected { stroke: #fff; stroke-width: 2px; }

.map-link { fill: none; stroke-opacity: 0; stroke-width: 0.8px; transition: stroke-opacity 0.3s; pointer-events: none; }
.map-link.visible { stroke-opacity: 0.45; }

.node-label {
  font-family: var(--mono); fill: var(--text);
  pointer-events: none; text-anchor: middle; dominant-baseline: hanging;
  opacity: 0; transition: opacity 0.15s;
  paint-order: stroke; stroke: var(--bg); stroke-linejoin: round;
}
.node-label.show { opacity: 0.88; }

.info-panel {
  position: absolute; right: 1rem; top: 1rem; bottom: 1rem;
  width: 320px; background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 12px; padding: 1.2rem; overflow-y: auto;
  transform: translateX(340px); transition: transform 0.3s ease;
  z-index: 20; font-size: 0.85rem;
}
.info-panel.open { transform: translateX(0); }
.close-btn {
  position: absolute; top: 0.5rem; right: 0.8rem;
  background: none; border: none; color: var(--text-dim); font-size: 1.2rem;
  cursor: pointer; font-family: var(--mono);
}
.close-btn:hover { color: var(--text-bright); }
.info-panel h2 { font-family: var(--mono); font-size: 1rem; color: var(--text-bright); margin-bottom: 0.3rem; padding-right: 2rem; }
.node-type-badge {
  font-family: var(--mono); font-size: 0.68rem; text-transform: uppercase;
  letter-spacing: 0.08em; display: inline-block;
  padding: 0.15rem 0.5rem; border-radius: 4px; margin-bottom: 0.8rem;
}
.info-panel .notes { color: var(--text-dim); margin-bottom: 1rem; line-height: 1.6; font-size: 0.82rem; }
.info-panel h3 {
  font-family: var(--mono); font-size: 0.72rem; color: var(--accent);
  margin: 1rem 0 0.4rem; text-transform: uppercase; letter-spacing: 0.08em;
}
.conn-list { list-style: none; padding: 0; }
.conn-list li {
  padding: 0.35rem 0; border-bottom: 1px solid var(--border);
  font-size: 0.8rem; cursor: pointer; transition: color 0.15s;
}
.conn-list li:hover { color: var(--accent); }
.conn-list .rel { color: var(--text-dim); font-family: var(--mono); font-size: 0.65rem; margin-left: 0.3rem; }
.conn-list .on-map { color: var(--emerald); font-size: 0.6rem; margin-left: 0.3rem; }

.legend {
  position: absolute; left: 1rem; bottom: 1rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 10px; padding: 0.8rem 1rem; z-index: 15;
  font-family: var(--mono); font-size: 0.68rem;
}
.legend-title { color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.08em; margin-bottom: 0.5rem; font-size: 0.6rem; }
.legend-item { display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.25rem; color: var(--text-dim); }
.legend-dot { width: 8px; height: 8px; border-radius: 50%; flex-shrink: 0; }

.map-stats {
  position: absolute; left: 50%; bottom: 1rem; transform: translateX(-50%);
  display: flex; gap: 0.5rem; z-index: 15;
  font-family: var(--mono); font-size: 0.65rem; color: var(--text-dim);
}
.map-stats .stat {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.3rem 0.6rem;
}
.map-stats .stat .num { color: var(--text-bright); font-weight: 700; }

.filter-bar {
  position: absolute; left: 1rem; top: 1rem;
  display: flex; flex-wrap: wrap; gap: 0.35rem; z-index: 15;
}
.filter-chip {
  font-family: var(--mono); font-size: 0.62rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.2rem 0.55rem;
  cursor: pointer; color: var(--text-dim); transition: all 0.15s;
  user-select: none;
}
.filter-chip:hover { border-color: var(--accent); color: var(--text); }
.filter-chip.active { border-color: var(--accent); color: var(--accent); background: rgba(129,140,248,0.08); }

.map-tooltip {
  position: absolute; pointer-events: none; z-index: 25;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.3rem 0.6rem;
  font-family: var(--mono); font-size: 0.7rem; color: var(--text-bright);
  white-space: nowrap; opacity: 0; transition: opacity 0.15s;
}

/* ── Search box ── */
.search-wrap {
  position: absolute; right: 1rem; top: 1rem; z-index: 16;
  display: flex; align-items: center; gap: 0;
}
.search-input {
  font-family: var(--mono); font-size: 0.72rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.35rem 0.6rem 0.35rem 1.6rem;
  color: var(--text-bright); width: 200px;
  outline: none; transition: border-color 0.15s;
}
.search-input::placeholder { color: var(--text-dim); }
.search-input:focus { border-color: var(--accent); }
.search-icon {
  position: absolute; left: 0.55rem; top: 50%; transform: translateY(-50%);
  color: var(--text-dim); font-size: 0.7rem; pointer-events: none;
}
.search-results {
  position: absolute; top: 100%; left: 0; right: 0; margin-top: 0.25rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; max-height: 240px; overflow-y: auto;
  display: none; z-index: 26;
}
.search-results.open { display: block; }
.search-result {
  padding: 0.35rem 0.6rem; font-family: var(--mono); font-size: 0.68rem;
  color: var(--text); cursor: pointer; display: flex; align-items: center; gap: 0.4rem;
}
.search-result:hover { background: var(--bg-card2); color: var(--accent); }
.search-result .sr-dot { width: 6px; height: 6px; border-radius: 50%; flex-shrink: 0; }
.search-result .sr-deg { color: var(--text-dim); font-size: 0.58rem; margin-left: auto; }
.search-result .sr-nomap { color: var(--text-dim); font-size: 0.55rem; }

/* ── Region quick-nav ── */
.region-nav {
  position: absolute; left: 50%; top: 1rem; transform: translateX(-50%);
  display: flex; gap: 0.3rem; z-index: 15;
}
.region-btn {
  font-family: var(--mono); font-size: 0.58rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.2rem 0.5rem;
  cursor: pointer; color: var(--text-dim); transition: all 0.15s;
}
.region-btn:hover { border-color: var(--accent); color: var(--text-bright); }

/* ── Unlocated drawer ── */
.unlocated-drawer {
  position: absolute; left: 50%; bottom: 2.8rem; transform: translateX(-50%);
  z-index: 16; display: flex; flex-direction: column; align-items: center;
}
.unlocated-toggle {
  font-family: var(--mono); font-size: 0.6rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px 6px 0 0; padding: 0.2rem 0.7rem;
  cursor: pointer; color: var(--text-dim); transition: all 0.15s;
}
.unlocated-toggle:hover { border-color: var(--accent); color: var(--text-bright); }
.unlocated-panel {
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 8px; padding: 0.6rem 0.8rem;
  max-height: 0; overflow: hidden; transition: max-height 0.3s ease, padding 0.3s;
  width: 500px; max-width: 90vw;
}
.unlocated-panel.open {
  max-height: 260px; overflow-y: auto; padding: 0.6rem 0.8rem;
}
.unlocated-grid {
  display: flex; flex-wrap: wrap; gap: 0.3rem;
}
.unlocated-chip {
  font-family: var(--mono); font-size: 0.58rem;
  padding: 0.15rem 0.4rem; border-radius: 4px;
  cursor: pointer; transition: all 0.15s;
  white-space: nowrap;
}
.unlocated-chip:hover { opacity: 1 !important; }

/* ── Connection arcs ── */
.connection-arc {
  fill: none; stroke-width: 1.2px; stroke-linecap: round;
  pointer-events: none; opacity: 0;
  transition: opacity 0.3s;
}
.connection-arc.visible {
  opacity: 0.55;
  stroke-dasharray: 2000;
  animation: arc-draw 0.8s ease forwards;
}
@keyframes arc-draw {
  from { stroke-dashoffset: 2000; }
  to { stroke-dashoffset: 0; }
}

/* ── Hover preview ── */
.map-node.hover-neighbor {
  filter: brightness(1.4);
  stroke: rgba(255,255,255,0.3); stroke-width: 1.5px;
}
.map-link.hover-visible { stroke-opacity: 0.2 !important; }

/* ── Back button ── */
.back-btn {
  position: absolute; left: 1rem; top: 5.2rem; z-index: 16;
  font-family: var(--mono); font-size: 0.62rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 6px; padding: 0.25rem 0.5rem;
  cursor: pointer; color: var(--text-dim); transition: all 0.15s;
  display: none;
}
.back-btn:hover { border-color: var(--accent); color: var(--text-bright); }
.back-btn.has-history { display: inline-flex; align-items: center; gap: 0.3rem; }

/* ── Link-type filter ── */
.link-type-bar {
  position: absolute; left: 1rem; top: 3.2rem; z-index: 15;
  display: none; flex-wrap: wrap; gap: 0.25rem; max-width: 55vw;
}
.link-type-bar.visible { display: flex; }
.lt-chip {
  font-family: var(--mono); font-size: 0.55rem;
  background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 4px; padding: 0.15rem 0.4rem;
  cursor: pointer; color: var(--text-dim); transition: all 0.15s;
  user-select: none; white-space: nowrap;
}
.lt-chip:hover { border-color: var(--accent); color: var(--text); }
.lt-chip.active { border-color: var(--violet); color: var(--violet); background: rgba(167,139,250,0.1); }
.lt-chip .lt-count { font-size: 0.48rem; opacity: 0.6; margin-left: 0.2rem; }

/* ── Keyboard hints ── */
.kbd-hint {
  position: absolute; left: 50%; bottom: 5rem; transform: translateX(-50%);
  z-index: 20; background: var(--bg-card); border: 1px solid var(--border);
  border-radius: 8px; padding: 0.5rem 0.8rem;
  font-family: var(--mono); font-size: 0.6rem; color: var(--text-dim);
  display: none; gap: 0.8rem; white-space: nowrap;
  opacity: 0; transition: opacity 0.3s;
}
.kbd-hint.open { display: flex; flex-wrap: wrap; opacity: 1; }
.kbd-hint kbd {
  background: var(--bg-card2); border: 1px solid var(--border-light);
  border-radius: 3px; padding: 0.1rem 0.35rem;
  font-family: var(--mono); font-size: 0.6rem; color: var(--accent);
}

/* ── Search highlight pulse ── */
@keyframes map-pulse {
  0%,100% { stroke-opacity: 0; }
  50% { stroke-opacity: 1; }
}
.map-node.search-highlight {
  stroke: #fff; stroke-width: 3px;
  animation: map-pulse 0.6s ease 3;
}

/* ── On-map link in sidebar ── */
.on-map-link {
  color: var(--emerald); font-size: 0.6rem; margin-left: 0.3rem;
  cursor: pointer; text-decoration: none;
}
.on-map-link:hover { text-decoration: underline; color: var(--teal); }

.info-panel::-webkit-scrollbar { width: 4px; }
.info-panel::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
.search-results::-webkit-scrollbar { width: 3px; }
.search-results::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }
.unlocated-panel::-webkit-scrollbar { width: 3px; }
.unlocated-panel::-webkit-scrollbar-thumb { background: var(--border); border-radius: 2px; }

@media (max-width: 768px) {
  .info-panel { width: 85vw; right: 0.5rem; }
  .filter-bar { max-width: 45vw; }
  .search-input { width: 140px; }
  .unlocated-panel { width: 90vw; }
}

.static-banner { 
  background: linear-gradient(135deg, var(--accent-dim), #2d1b69); 
  color: var(--text-bright); font-family: var(--mono); font-size: 0.72rem; 
  padding: 0.35rem 1rem; text-align: center; flex-shrink: 0;
  border-bottom: 1px solid var(--accent);
}
.static-banner a { color: var(--amber); text-decoration: none; }
.static-banner a:hover { text-decoration: underline; }

</style>

", "completeness": 4}, {"id": "ken-studio", "name": "Ken's Studio (Albion)", "type": "place", "year": null, "notes": "29005 Albion Rd, Albion MI. Largest anagama in North America. Annual 10-day wood firings. Gas kiln too. Chickens took refuge during ice storm. Eyeless cat Sita.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "fortress-studios", "name": "Fortress Studios", "type": "place", "year": null, "notes": "Location of the Salty Dog / Noborigama kiln that Ryan, Henry's mentee, and others helped build.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "russell-industrial", "name": "Russell Industrial Center", "type": "place", "year": null, "notes": "Massive artist/creative workspace in Detroit. Feb 2017 safety code violations forced ~70% of 150 tenants out. Paul Kotula had studio there. Ryan helped move him out.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "my-clay-corner", "name": "My Clay Corner", "type": "place", "year": null, "notes": "Ryan's studio in Howell, MI. Barn with open doors facing green countryside. Multiple wheels, gas kiln, raku kiln, glaze mixing room. Teaching/community space.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 5, "validations": 2, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "ccs", "name": "College for Creative Studies", "type": "institution", "year": null, "notes": "CCS in Detroit. Henry Crissman BFA 2012, now adjunct faculty (Craft & Materials Studies).", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "alfred", "name": "Alfred University", "type": "institution", "year": null, "notes": "Alfred University, NY. Henry Crissman MFA 2015. Paul Kotula MFA 1989. One of the top ceramics MFA programs.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "nceca-2026", "name": "NCECA 2026", "type": "event", "year": null, "notes": "60th annual conference 'Volumes' — March 25-28, 2026, Huntington Place Convention Center, Detroit. Ryan planning to demo Stull Atlas. Henry is a previous NCECA presenter (2014 Milwaukee).", "central": 0, "nceca": 1, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "popps-packing", "name": "Popps Packing", "type": "place", "year": null, "notes": "Creative reuse / community space in Hamtramck. Where Ceramics School started as a pop-up before getting the storefront.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "pete-pinnell", "name": "Pete Pinnell", "type": "person", "year": null, "notes": "Glaze specialist, educator. BA Music Columbia College (MO), BFA Alfred University, MFA University of Colorado. Professor of Ceramics at University of Nebraska-Lincoln 1995-2025 (retired May 2025). Creator of 'Pete's Clear' and 'Pete's Cranberry Red' — industry-standard glaze recipes reverse-engineered from Chinese Dynasty ceramics, found in virtually every university ceramics studio. Known for teapots and utilitarian ware. Visited Yixing (China) 1996. Visiting artist at 30+ universities, workshops at hundreds of ceramic centers. Regular Clay Times columnist ('As far as I know...'). Wrote for Ceramics Monthly, Studio Potter. Featured artist NCECA 2001. Juried Pewabic's 'On the Rocks' exhibition (Jan-Feb 2018) — 500+ entries, selected 200+. Gave lecture 'The Art of Drinking' at CCS Anderson Auditorium. Ryan met him at Pewabic during that show, gave him one of his minis. Hixson-Lied Professor of Ceramics 2008-2014. Chair of School of Art, Art History & Design 2011-2016. Taught Austin Coudriet's generation at UNL before retiring May 2025.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-13 03:28:44", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "george-ohr", "name": "George E. Ohr", "type": "person", "year": null, "notes": "George Edgar Ohr (1857-1918), the 'Mad Potter of Biloxi.' Born in Biloxi, Mississippi. Self-taught eccentric genius — built his own wheel, kiln, and shop for $26.80. Dug red clay from the Tchoutacabouffa River. Created thousands of wafer-thin pots with crumpled, twisted, folded forms and wild multi-colored glazes, decades ahead of his time. Called himself 'the greatest art potter on earth.' Refused to sell individual pieces, wanted collection sold as one lot. Created ~7,000 pieces 1895-1905, stored in crates in his sons' auto repair garage for 50 years after he quit potting in 1909. Rediscovered 1968 by antiques dealer James Carpenter. Now hailed as 'the Picasso of art pottery' — pots sell for $20,000-$60,000+. Collectors include Jasper Johns, Andy Warhol, Steven Spielberg, Jack Nicholson. Smithsonian collections. Ryan learned about Ohr from a potter friend (Michigan/Mississippi connection) who is a big George Ohr devotee. | Apprenticed under Joseph Fortune Meyer in New Orleans. Ran pottery in Biloxi 1883-1907. Collections: Smithsonian, Met. Frank Gehry designed Ohr-O'Keefe Museum.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-12T18:28:00.182079", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12T18:28:00.182079", "completeness": 3}, {"id": "tom-phardel", "name": "Tom Phardel", "type": "person", "year": null, "notes": "Tom Phardel (b. 1950), American sculptor and ceramist born in Detroit to Sicilian immigrants. BFA Eastern Michigan University (Ypsilanti), MFA University of Michigan (Ann Arbor). Chair of Ceramics Department at College for Creative Studies (CCS) in Detroit for 30 years (1988-2018+), Emeritus Professor of Craft and Material Studies. Henry Crissman's department chair during BFA. Works in DIA, Dennos Museum, Crocker Art Museum, Wayne State. Exhibited at Pewabic ('Closing the Circle' 2014, joint show 1981), Popps Packing ('Inner Core' 2015), Trinosophes (Bonsai show 2014), Simone DeSousa Gallery. Co-curated 'Susanne Stephenson: Transfigurement' 2018 with Paul Kotula. Archie Bray Foundation resident. Ceramic mural for Detroit People Mover (1987). Mentored Potters Guild of Michigan 70th anniversary project (2021). Bonsai cultivator (30+ trees, 25 years), beekeeper. Based in Ann Arbor. Ryan met him at a cup show in Ypsilanti — asked for advice, Tom told him 'You're doing just fine. Just keep it up.' Instagram: @tomphardel.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "hamilton-poe", "name": "Hamilton Poe", "type": "person", "year": null, "notes": "Artist and longtime collaborator of Henry Crissman. Multiple collaborative exhibitions at Trinosophes in Detroit's Eastern Market. Active in Detroit's contemporary art and ceramics community.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-12T20:34:41.411641", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "trinosophes", "name": "Trinosophes", "type": "place", "year": null, "notes": "Art space, cafe, and venue in Detroit's Eastern Market area. Hosts exhibitions, performances, and experimental art. Multiple exhibitions by Henry Crissman and Hamilton Poe. Also exhibited Tom Phardel (Bonsai show 2014). Important venue in Detroit's contemporary art scene.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 4, "validations": 1, "last_validated": "2026-02-12 00:57:46", "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "ohr-okeefe-museum", "name": "Ohr-O'Keefe Museum of Art", "type": "institution", "year": null, "notes": "Museum in Biloxi, Mississippi dedicated to George Ohr's ceramics. Designed by architect Frank Gehry. Opened 2010. America's first museum dedicated to a single potter. Named for Ohr and former Biloxi mayor Jeremiah O'Keefe. Smithsonian Affiliate. Nestled in a grove of live oaks overlooking the Gulf of Mexico.", "central": 0, "nceca": 0, "created_at": "2026-02-11 08:41:09", "updated_at": "2026-02-11 08:41:09", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "hank-willis-thomas", "name": "Hank Willis Thomas", "type": "person", "year": null, "notes": "Conceptual artist working in photography, sculpture, and public art. BFA NYU Tisch, MFA/MA California College of the Arts. MacArthur Fellow (2024). Creator of 'The Embrace' public sculpture in Boston Common. Work explores identity, commodity, and popular culture. NCECA 2026 Headliner. | Keynote speaker NCECA 2026: \"Mind Your Heart.\" CCA alum. Artist working across media. Co-founder of For Freedoms. | BFA Photography & Africana Studies, NYU Tisch (1998). MA/MFA Photography & Visual Criticism, California College of the Arts (2004). Guggenheim Fellow (2018). Co-founded For Freedoms. American Academy of Arts & Sciences (2022). Skowhegan School alumnus.", "central": 0, "nceca": 1, "created_at": "2026-02-12 05:16:42", "updated_at": "2026-02-12T18:28:00.182488", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12T18:28:00.182488", "completeness": 4}, {"id": "jenni-sorkin", "name": "Jenni Sorkin", "type": "person", "year": null, "notes": "Art historian, author, and ceramics scholar. Professor & Chair of History of Art & Architecture at UC Santa Barbara. PhD Yale University, MA Bard College Center for Curatorial Studies, BFA School of the Art Institute of Chicago. Author of 'Live Form: Women, Ceramics, and Community' (U of Chicago Press, 2016), 'Art in California' (Thames & Hudson, 2021). 2025 Archie Bray Foundation resident. Co-Executive Editor of Panorama: Journal of the Association of Historians of American Art. Visiting critic at Cranbrook, Colorado State, Michigan State, SAIC, and Yale. NCECA 2026 Headliner.", "central": 0, "nceca": 1, "created_at": "2026-02-12 05:16:42", "updated_at": "2026-02-12T20:04:27.004030", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "adero-willard", "name": "Adero Willard", "type": "person", "year": null, "notes": "Ceramic artist born in NYC. BFA Fine Arts at NY State College of Ceramics at Alfred University. MFA from Nova Scotia College of Art and Design (NSCAD), Halifax, Canada. Visiting Assistant Professor at Alfred University 2020-2023. Currently Assistant Professor of Ceramics at Cal State Sacramento. Co-founder and board member of POW! Pots on Wheels!, bringing ceramics to underserved communities. Curated \"Clay Holds Water, Water Holds Memory\" at NCECA 2023 Cincinnati. NCECA 2026 Demonstrating Artist. Work explores identity, ancestry, and cultural heritage through layered surfaces on red clay using slips, underglazes, glazes, Egyptian paste, and luster.", "central": 0, "nceca": 1, "created_at": "2026-02-12 05:16:42", "updated_at": "2026-02-12T10:56:04.228173", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "john-balistreri", "name": "John Balistreri", "type": "person", "year": null, "notes": "NCECA 2026 Demonstrating Artist. Large-scale wood-fired ceramics. Professor at Bowling Green State University.", "central": 0, "nceca": 1, "created_at": "2026-02-12 05:16:42", "updated_at": "2026-02-12 05:16:42", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 4}, {"id": "connor-czora", "name": "Connor Czora", "type": "person", "year": null, "notes": "NCECA 2026 Emerging Artist.", "central": 0, "nceca": 1, "created_at": "2026-02-12 05:16:42", "updated_at": "2026-02-12 05:16:42", "confidence" us": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "tip-toland", "name": "Tip Toland", "type": "person", "year": null, "notes": "Figurative ceramic sculptor (b. 1950, Pottstown, PA). BFA Ceramics UC Boulder, MFA Ceramics Montana State University. Known for hyper-realistic stoneware figures using paint, encaustic, and hair. Teaching: LSU, U of Washington, U of Montana, Montana State. 2016 Frances Niederer Artist-in-Residence at Hollins University. 1986 NEA Fellowship, 2014 United States Artists Fellow, ACC College of Fellows (2022). Collections: Metropolitan Museum of Art, Museum of Arts and Design, Archie Bray Foundation. Based in Seattle. Exhibiting in 'A Human Experience' at Henry Ford College, NCECA 2026.", "central": 0, "nceca": 1, "created_at": "2026-02-12T11:22:46.495119", "updated_at": "2026-02-12T11:22:46.495119", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "linda-christianson", "name": "Linda Christianson", "type": "person", "year": null, "notes": "Independent studio potter in rural Minnesota (b. 1952). Studied at Hamline University (St. Paul, MN) and Banff Centre School of Fine Arts (Alberta, Canada). Known for wood-fired utilitarian pottery with quiet surfaces retaining the essence of the clay. Exhibits nationally and internationally. Taught at Carleton College, Hartford Art School, University of Georgia-Athens. Fellowships from NEA, McKnight Foundation, and Minnesota State Arts Board. Collections include American Museum of Ceramic Art and Glenbow Museum. Writing published in Studio Potter and The Log Book.", "central": 0, "nceca": 1, "created_at": "2026-02-12T11:22:46.495209", "updated_at": "2026-02-13 03:28:44", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13", "completeness": 3}, {"id": "peter-pincus", "name": "Peter Pincus", "type": "person", "year": null, "notes": "Ceramic artist known for nerikomi (colored clay) techniques creating intricate geometric patterns. BFA Kansas City Art Institute, MFA Alfred University. Resident Artist Director at the Ceramic Shop at Rochester Contemporary Art Center. Known for combining historical ceramic forms with contemporary color and pattern work.", "central": 0, "nceca": 1, "created_at": "2026-02-12T11:22:46.495331", "updated_at": "2026-02-13 03:28:44", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "chris-staley", "name": "Chris Staley", "type": "person", "year": null, "notes": "Distinguished Professor of Art at Penn State University. Major functional potter. Work explores simplicity, function, and the relationship between art and everyday life. Multiple NEA and other national awards. Widely exhibited and published. Exhibiting in 'Mom's Collection' at N'Namdi Gallery, NCECA 2026.", "central": 0, "nceca": 1, "created_at": "2026-02-12T11:22:46.495443", "updated_at": "2026-02-13 03:28:44", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12", "completeness": 3}, {"id": "jack-troy", "name": "Jack Troy", "type": "person", "year": null, "notes": "Professor Emeritus of Art at Juniata College, Huntingdon, PA. Master wood-fire potter. Author of 'Wood-Fired Stoneware and Porcelain' - seminal text on wood firing. Decades of teaching and influential writing about ceramics. Exhibiting in 'Fractals and Familiar Things' at Popps Packing, NCECA 2026. | Juniata College faculty. Exhibited in Fractals and Familiar Things at Popps Packing (curated by Zena Segre, with Del Harrow). NCECA 2026.", "central": 0, "nceca": 1, "created_at": "2026-02-12T11:22:46.495581", "updated_at": "2026-02-12T12:11:52.696223", "confidence": 3, "validations": 1, "last_validated" ": "Hamilton, NJ. Sculpture park and museum.", "central": 0, "nceca": 0, "created_at": "2026-02-12T18:28:00.181067", "updated_at": "2026-02-12T18:28:00.181067", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-12T18:28:00.181067", "completeness": 3}, {"id": "wood-firing", "name": "Wood Firing", "type": "technique", "year": null, "notes": "Firing ceramics using wood as fuel. Creates natural ash glazes, flashing, and atmospheric effects. One of the oldest firing methods. Includes anagama, noborigama, train kilns, and other wood-burning kiln types.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "anagama", "name": "Anagama", "type": "technique", "year": null, "notes": "Single-chamber wood-firing kiln of Japanese origin. Long firings (3-7+ days) produce dramatic natural ash deposits, flashing, and surfaces shaped by flame path. The ultimate expression of wood-fire ceramics.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "noborigama", "name": "Noborigama", "type": "technique", "year": null, "notes": "Multi-chamber climbing kiln of Japanese/Korean origin. Chambers fire sequentially up a hillside, each benefiting from the heat of the previous. Allows varied atmospheres and effects.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "salt-firing", "name": "Salt Firing", "type": "technique", "year": null, "notes": "Atmospheric firing where salt (NaCl) is introduced at peak temperature. Sodium vaporizes and bonds with silica in the clay body, creating a characteristic orange-peel texture. Historical German stoneware tradition.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "soda-firing", "name": "Soda Firing", "type": "technique", "year": null, "notes": "Atmospheric firing using soda ash (sodium carbonate) or baking soda instead of salt. Produces softer, more varied surfaces than salt firing. Less toxic — no chlorine gas. Pioneered by Gail Nichols.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "raku", "name": "Raku", "type": "technique", "year": null, "notes": "Japanese-origin firing technique. Ware is removed from the kiln at bright red heat and rapidly cooled, often with post-firing reduction in combustible materials. American raku produces dramatic metallic lusters and crackle effects. Traditional Japanese raku (used in tea ceremony) involves a very different, more restrained aesthetic.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "pit-firing", "name": "Pit Firing", "type": "technique", "year": null, "notes": "Ancient firing technique where pots are placed in a pit with combustible materials (sawdust, seaweed, oxides, salts). Produces unique smoke-marked surfaces. Often combined with terra sigillata or burnishing.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "saggar-firing", "name": "Saggar Firing", "type": "technique", "year": null, "notes": "Firing technique where work is enclosed in a saggar (protective container) with combustible materials, salts, and oxides. Creates smoke patterns and fuming effects similar to pit firing but in a conventional kiln.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "reduction-firing", "name": "Reduction Firing", "type": "technique", "year": null, "notes": "Firing in an oxygen-starved atmosphere, typically in gas kilns. Starving the kiln of oxygen changes how metallic oxides in glazes behave — iron goes from brown to celadon green, copper goes from green to oxblood red. Essential for many traditional glazes.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "electric-kiln-firing", "name": "Electric Kiln Firing", "type": "technique", "year": null, "notes": "Firing in an oxidation atmosphere using electric elements. Most accessible kiln type. Clean, consistent results. Cone 06 to cone 10 depending on kiln. The workhorse of contemporary ceramics.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "shino", "name": "Shino", "type": "technique", "year": null, "notes": "Family of high-fire glazes originating from Mino province, Japan (16th century). Characterized by thick, crawling, orange-peel surfaces ranging from white to deep orange. Traditional shino uses feldspar-heavy recipes. American shino adapted by many contemporary potters.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "carbon-trap-shino", "name": "Carbon Trap Shino", "type": "technique", "year": null, "notes": "Variant of shino glaze where carbon (soot) from reduction is trapped beneath the glaze surface during firing, creating dramatic grey-black patterns against the warm shino ground. Pioneered by Malcolm Davis. Requires precise reduction timing — heavy reduction around 1600°F, maintained until glaze seals.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "celadon", "name": "Celadon", "type": "technique", "year": null, "notes": "Iron-based glaze fired in reduction to produce jade-like green, blue-green, or grey-green colors. Ancient Chinese and Korean tradition (Song Dynasty, Goryeo Dynasty). Small amounts of iron oxide (1-3%) in reduction create the characteristic color. Among the most revered glazes in ceramic history.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "tenmoku", "name": "Tenmoku", "type": "technique", "year": null, "notes": "High-iron glaze (tenmoku/temmoku) producing rich dark brown to black surfaces, often with oil-spot, hare's fur, or other iron crystal patterns. Named for Tianmu Mountain, China. Jian ware tradition. Fired in reduction at cone 9-10.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "ash-glaze", "name": "Ash Glaze", "type": "technique", "year": null, "notes": "Glazes using wood ash or plant ash as a primary flux. Among the earliest glazes — natural ash deposits in wood-fired kilns were the original discovery of glaze. Contemporary ash glazes blend wood ash with feldspar and clay.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "crystalline-glaze", "name": "Crystalline Glaze", "type": "technique", "year": null, "notes": "Specialized glazes that grow visible zinc silicate or other crystals during a carefully controlled cooling cycle. Requires precise temperature holds during cooling. Produces spectacular flower-like crystal formations. Very technically demanding.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "copper-red-glaze", "name": "Copper Red (Oxblood)", "type": "technique", "year": null, "notes": "Copper oxide in heavy reduction produces brilliant reds — from pale flambe to deep oxblood (sang de boeuf). Extremely difficult to control. Chinese Jun ware tradition. One of the most prized glaze effects in ceramics.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "luster", "name": "Luster", "type": "technique", "year": null, "notes": "Metallic surface effect achieved through low-fire reduction or commercial luster products. Historical Islamic pottery tradition. Creates iridescent, metallic surfaces using thin metal films (gold, silver, copper, bismuth).", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "majolica", "name": "Majolica", "type": "technique", "year": null, "notes": "Tin-glazed earthenware decorated with colorful overglazes. Italian and Spanish traditions (maiolica/majolica). White tin glaze provides an opaque canvas for painted decoration. Low-fire (cone 06-04).", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "terra-sigillata", "name": "Terra Sigillata", "type": "technique", "year": null, "notes": "Ultra-refined clay slip that creates a soft sheen when burnished and fired at low temperatures. Used since Roman times. Made by levigating clay in water to separate the finest particles. Often used with pit firing or saggar firing.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "slip-decoration", "name": "Slip Decoration", "type": "technique", "year": null, "notes": "Using colored clay slips for surface decoration. Includes slip trailing, brushwork, sgraffito (scratching through slip), feathering, marbling, and mocha diffusion. English slipware tradition (Thomas Toft). Versatile decorating approach.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "nerikomi", "name": "Nerikomi (Colored Clay)", "type": "technique", "year": null, "notes": "Japanese technique of creating patterns by layering, folding, and cutting colored clay bodies. Also called neriage (on the wheel). Creates intricate geometric or organic patterns revealed when sliced. Related to millefiori glasswork.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "wheel-throwing", "name": "Wheel Throwing", "type": "technique", "year": null, "notes": "Forming pottery on a rotating wheel (potter's wheel). One of the most fundamental ceramic techniques. Produces symmetrical forms — bowls, cups, vases, plates. Can be altered after throwing for more expressive forms.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "handbuilding", "name": "Handbuilding", "type": "technique", "year": null, "notes": "Forming ceramics by hand without a wheel. Includes coil building, slab construction, pinch pots, and free-form sculpture. Often produces more organic, asymmetric forms. Oldest pottery-making method.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "korean-ceramics", "name": "Korean Ceramics", "type": "technique", "year": null, "notes": "Rich ceramic tradition spanning millennia. Goryeo celadon (12th century) among finest ceramics ever made. Joseon dynasty buncheong and white porcelain. Moon jars (dal hang-ari). Onggi fermentation vessels. Contemporary Korean ceramics bridges ancient techniques with modern expression.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "moon-jar", "name": "Moon Jar (Dal Hang-ari)", "type": "technique", "year": null, "notes": "Iconic Korean ceramic form — large, round white porcelain jars from the Joseon dynasty (15th-18th century). Made from two hemispheres joined at the equator. The slight asymmetry and warm white surface embody Korean aesthetic ideals. Revived by contemporary artists.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "onggi", "name": "Onggi", "type": "technique", "year": null, "notes": "Traditional Korean breathable earthenware vessels used for fermenting kimchi, soy sauce, and other foods. Coil-built, often very large. The clay body is intentionally porous to allow air exchange during fermentation. Living tradition maintained by Korean potters.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "buncheong", "name": "Buncheong", "type": "technique", "year": null, "notes": "Korean stoneware tradition (15th-16th century Joseon dynasty). Gray-bodied ware decorated with white slip using stamping, brushwork, sgraffito, and inlay. Freer and more expressive than Goryeo celadon. Major influence on Japanese tea ceramics.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "japanese-ceramics", "name": "Japanese Ceramics", "type": "technique", "year": null, "notes": "Profound ceramic tradition encompassing tea ceremony wares (chawan, yunomi), folk pottery (mingei), and contemporary studio ceramics. Key traditions: raku, shino, oribe, karatsu, bizen, shigaraki, hagi. Wabi-sabi aesthetic values imperfection, asymmetry, and natural effects.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "oribe", "name": "Oribe", "type": "technique", "year": null, "notes": "Japanese ceramic style named for tea master Furuta Oribe (1544-1615). Characterized by bold, asymmetric forms, green copper glaze, and abstract painted decoration. One of the Mino ware traditions alongside shino and yellow seto.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "chinese-ceramics", "name": "Chinese Ceramics", "type": "technique", "year": null, "notes": "The longest and most influential ceramic tradition in history. Originated porcelain, celadon, tenmoku, Jun ware, blue-and-white. Song dynasty (960-1279) considered the golden age. Five Great Kilns. Technologies spread worldwide via the Silk Road and maritime trade.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "mingei", "name": "Mingei (Folk Craft)", "type": "technique", "year": null, "notes": "Japanese folk craft movement founded by Yanagi Soetsu. Values beauty in everyday handmade objects. 'The beauty of the ordinary.' Influenced countless functional potters worldwide. Bernard Leach, Shoji Hamada, and others spread mingei ideals internationally.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "functional-pottery", "name": "Functional Pottery", "type": "technique", "year": null, "notes": "The practice of making pottery for everyday use — cups, bowls, plates, teapots, pitchers. Rooted in mingei philosophy and the belief that beauty belongs in daily life. Encompasses a huge range of styles from rustic to refined.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "ceramic-sculpture", "name": "Ceramic Sculpture", "type": "technique", "year": null, "notes": "Using clay as a sculptural medium — figurative, abstract, installation, architectural. Pushes beyond vessel forms. Ranges from intimate tabletop pieces to monumental installations. Contemporary ceramic sculpture challenges traditional boundaries.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-13 11:31:47", "completeness": 4}, {"id": "malcolm-davis", "name": "Malcolm Davis", "type": "person", "year": null, "notes": "Malcolm Davis (1937-2011). Internationally recognized ceramic artist based in Upshur County, West Virginia for 25+ years. Pioneer of Carbon Trap Shino glaze — the technique now bears his name. Discovered ceramics later in life, became a successful potter and teacher. His carbon trap shino recipe is one of the most widely used glaze formulas in studio ceramics. Generous teacher who shared his recipes freely.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "shoji-hamada", "name": "Shoji Hamada", "type": "person", "year": null, "notes": "Shoji Hamada (1894-1978). Japanese potter, one of the founders of the mingei (folk craft) movement alongside Yanagi Soetsu. Living National Treasure of Japan (1955). Worked in Mashiko, Tochigi Prefecture. His partnership with Bernard Leach profoundly influenced Western ceramics. Known for simple, bold brushwork decoration on humble forms.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "bernard-leach", "name": "Bernard Leach", "type": "person", "year": null, "notes": "Bernard Leach (1887-1979). British studio potter, 'the father of British studio pottery.' Studied in Japan under Kenzan VI. Founded Leach Pottery in St Ives, Cornwall (1920). Author of 'A Potter's Book' (1940), arguably the most influential ceramics text of the 20th century. Bridge between Eastern and Western ceramic traditions.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "warren-mackenzie", "name": "Warren MacKenzie", "type": "person", "year": null, "notes": "Warren MacKenzie (1924-2018). American functional potter. Studied with Bernard Leach and Shoji Hamada in St Ives. Professor at University of Minnesota for 40+ years. One of the most influential American potters — trained generations of functional potters. Known for simple, affordable, beautiful pots for daily use. The mingei ideal in American practice.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "randy-johnston", "name": "Randy Johnston", "type": "person", "year": null, "notes": "Randy Johnston. American wood-fire potter based in River Falls, Wisconsin. Studied in Japan with Shimaoka Tatsuzo. Known for powerful wood-fired functional and sculptural work. Former Professor at University of Wisconsin-River Falls. Deep connection to Japanese aesthetics and wood-firing tradition.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.85, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "val-cushing", "name": "Val Cushing", "type": "person", "year": null, "notes": "Val Cushing (1931-2013). Legendary ceramic educator at Alfred University for 40+ years. Master of high-fire glazes. Val Cushing's glaze notebooks are among the most referenced resources in studio ceramics. Trained hundreds of professional potters. Known for elegant functional forms and encyclopedic glaze knowledge.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.9, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "peter-voulkos", "name": "Peter Voulkos", "type": "person", "year": null, "notes": "Peter Voulkos (1924-2002). Greek-American ceramicist who revolutionized ceramics as fine art. Founder of ceramics program at Otis Art Institute. Professor at UC Berkeley. In the late 1950s, he broke with vessel tradition to create monumental abstract expressionist ceramic sculptures. Changed the trajectory of American ceramics forever.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "lucie-rie", "name": "Lucie Rie", "type": "person", "year": null, "notes": "Dame Lucie Rie (1902-1995). Austrian-born British studio potter. Known for exquisite thin-walled vessels, distinctive glazes with volcanic textures, and refined sgraffito decoration. Studied at Kunstgewerbeschule in Vienna. Fled to London 1938. Set up studio at Albion Mews. Taught at Camberwell School of Art. DBE 1991. Work in V&A, Met, MoMA. One of the most influential potters of the 20th century alongside Hans Coper and Bernard Leach.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12T20:34:41.414199", "confidence": 0.95, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "ken-ferguson", "name": "Ken Ferguson", "type": "person", "year": null, "notes": "Ken Ferguson (1928-2004). Influential ceramic artist and educator. Head of ceramics at Kansas City Art Institute for 32 years. Known for large-scale functional and sculptural work, especially his iconic hare forms. Trained an enormous number of professional potters. Blended functionality with powerful expression.", "central": 0, "nceca": 0, "created_at": "2026-02-12 23:52:25", "updated_at": "2026-02-12 23:52:25", "confidence": 0.9, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": "2026-02-13 11:31:47", "completeness": 3}, {"id": "wedgwood", "name": "Wedgwood", "type": "institution", "year": null, "notes": "Historic pottery est. 1759 by Josiah Wedgwood. Stoke-on-Trent, England, United Kingdom", "central": 0, "nceca": 0, "created_at": "2026-02-13 01:47:56", "updated_at": "2026-02-13 01:47:56", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": null, "completeness": 3}, {"id": "royal-doulton", "name": "Royal Doulton", "type": "institution", "year": null, "notes": "English ceramic manufacturer est. 1815. Burslem, Stoke-on-Trent, England, United Kingdom", "central": 0, "nceca": 0, "created_at": "2026-02-13 01:47:56", "updated_at": "2026-02-13 01:47:56", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "ver "id": "boston-university", "name": "Boston University", "type": "institution", "year": null, "notes": "Boston University. Home to the Program in Artisanry (ceramics, 1980-85) before it moved to Swain School of Design / UMass Dartmouth.", "central": 0, "nceca": 0, "created_at": "2026-02-13 03:29:15", "updated_at": "2026-02-13 03:29:15", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": null, "completeness": 3}, {"id": "grinnell-college", "name": "Grinnell College", "type": "institution", "year": null, "notes": "Liberal arts college in Grinnell, Iowa. Alumni include wood-fire potter Simon Levin (BA 1990).", "central": 0, "nceca": 0, "created_at": "2026-02-13 03:29:15", "updated_at": "2026-02-13 03:29:15", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": null, "completeness": 3}, {"id": "hamline-university", "name": "Hamline University", "type": "institution", "year": null, "notes": "University in St. Paul, Minnesota. Alumni include potter Linda Christianson.", "central": 0, "nceca": 0, "created_at": "2026-02-13 03:29:15", "updated_at": "2026-02-13 03:29:15", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "web-searched", "research_date": null, "completeness": 3}, {"id": "jan-sadowski", "name": "Jan Sadowski", "type": "person", "year": null, "notes": "Potter, Howell MI. Terrestrial Forms. 60+ years in Michigan ceramics. Groves HS under Landino → Plum Tree Pottery with Glick → Wayne State → Head of ceramics at BBAA 20+ years. High-fired functional stoneware. Exhibits at The Potters Market. terrforms@yahoo.com", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "john-glick", "name": "John Glick", "type": "person", "year": 2017, "notes": "Renowned potter, Plum Tree Pottery, Farmington Hills (1964-2016). Born 1938 Detroit. Wayne State BFA 1960, Cranbrook MFA 1962 under Grotell. 33+ artists-in-residence over 50 years. ~300,000 pieces. Abstract Expressionist. Work in Smithsonian, DIA, LACMA, Museum of Arts and Design, Yale. Died April 6 2017.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "george-landino", "name": "George Landino", "type": "person", "year": null, "notes": "Art teacher, Groves High School, Birmingham MI. Jan Sadowski's first ceramics teacher. Grew up in family of 18. Practicing clay artist, Orchard Lake MI. Plymouth Art in the Park exhibitor 26+ years. Introduced Jan to Glick.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "dr-charlie-blosser", "name": "Dr. Charlie Blosser", "type": "person", "year": 2014, "notes": "PhD, OCC Royal Oak ceramics instructor. Founded The Potters Market in 1975 as an OCC class sale in a church basement. Died 2014 at age 82.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "bridget-blosser", "name": "Bridget Blosser", "type": "person", "year": null, "notes": "Wife of Charlie Blosser. Took over management of The Potters Market after Charlie's death in 2014.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "bbaa", "name": "Birmingham Bloomfield Art Association", "type": "institution", "year": null, "notes": "Also known as BBAC (Birmingham Bloomfield Art Center). Non-profit arts center est. 1957 in Birmingham MI. Jan Sadowski was head of ceramics 20+ years. John Glick 2006 exhibition here. bbartcenter.org", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "potters-market", "name": "The Potters Market", "type": "institution", "year": null, "notes": "Largest pottery-only art fair in the US. Founded 1975 by Charlie Blosser. Held Southfield Pavilion, 17000 sq ft, 100-140 artists. Annual sales ~$400-459K. Weekend following Thanksgiving. Now 48th year (2025). Co-chaired by Carol Fitzpatrick.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "plum-tree-pottery", "name": "Plum Tree Pottery", "type": "institution", "year": null, "notes": "John Glick's pottery studio, Farmington Hills MI (1964-2016). 33+ artist-in-residence over 50 years. Jan Sadowski worked here ~1964-68. Closed after Glick moved to California. plumtreepottery.com (historical resource).", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 5}, {"id": "occ-royal-oak", "name": "Oakland Community College — Royal Oak", "type": "institution", "year": null, "notes": "Royal Oak campus. Charlie Blosser taught ceramics here. Jan Sadowski also teaches pottery here. Seeded The Potters Market.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "groves-hs", "name": "Groves High School", "type": "institution", "year": null, "notes": "Birmingham MI public high school. George Landino taught art/ceramics here 1960s. Jan Sadowski attended early 1960s, discovered clay.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 3}, {"id": "terrestrial-forms", "name": "Terrestrial Forms", "type": "institution", "year": null, "notes": "Jan Sadowski's home studio and pottery business, Howell MI. Four kilns. High-fired functional stoneware. terrforms@yahoo.com", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 5, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 3}, {"id": "aa-street-art-fair", "name": "Ann Arbor Street Art Fair", "type": "institution", "year": null, "notes": "Oldest juried street art fair in the nation, founded 1960. Potters Guild involved from the beginning. Jan was original exhibitor while working with Glick. Records 1960-2005 at U-M Bentley Historical Library.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "toshiko-takaezu", "name": "Toshiko Takaezu", "type": "person", "year": 2011, "notes": "Pioneering ceramic artist known for closed 'moon' forms. Born 1922 Pepeekeo, Hawaii. Died 2011. Studied under Maija Grotell at Cranbrook (MFA 1951). Taught at Princeton University 1967-1992. Work in Met, Smithsonian, Philadelphia Museum, LACMA. Combined Eastern and Western ceramic traditions.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "richard-devore", "name": "Richard DeVore", "type": "person", "year": 2006, "notes": "Influential ceramic vessel artist. Born 1933 Toledo OH. Died 2006. Studied under Maija Grotell at Cranbrook (MFA 1957). Taught at Cranbrook 1966-1978, then Colorado State University. Known for organic, landscape-referencing vessel forms. Work in Met, Art Institute of Chicago, Smithsonian, V&A.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "howard-kottler", "name": "Howard Kottler", "type": "person", "year": 1989, "notes": "Experimental ceramicist and pop-art provocateur. Born 1930 Cleveland OH. Died 1989. Studied under Maija Grotell at Cranbrook (MFA 1957). Taught at University of Washington 1964-1989. Known for decal-decorated plates, subversion of craft traditions. Work in Smithsonian, LACMA, Everson Museum.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "harvey-littleton", "name": "Harvey Littleton", "type": "person", "year": 2013, "notes": "Founder of the American studio glass movement. Born 1922 Corning NY. Died 2013. Studied ceramics under Maija Grotell at Cranbrook. Taught glass at University of Wisconsin-Madison 1951-1977. Led 1962 Toledo glass workshops that launched studio glass. Son of Corning Glass Works research director.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "eliel-saarinen", "name": "Eliel Saarinen", "type": "person", "year": 1950, "notes": "Architect, designer. Born 1873 Rantasalmi, Finland. Died 1950. Designed Cranbrook campus and buildings. First president of Cranbrook Academy. Invited Maija Grotell to head ceramics in 1938. Father of Eero Saarinen.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "verified", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "george-gough-booth", "name": "George Gough Booth", "type": "person", "year": 1949, "notes": "Newspaper publisher and philanthropist. Born 1864 Toronto. Died 1949. Co-founded Cranbrook Educational Community with wife Ellen Scripps Booth. Hired Eliel Saarinen 1925. Funded Cranbrook Academy of Art. Patron of Maija Grotell's ceramics program.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 3}, {"id": "rostislav-eismont", "name": "Rostislav Eismont", "type": "person", "year": null, "notes": "One of John Glick's early apprentices at Plum Tree Pottery (1972-73). Supported by Louis Comfort Tiffany Grant in Apprentice Assistance Program. Later designed the Plum Tree Pottery website. Listed as site designer: eismontdesign.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "julia-walther", "name": "Julia Walther", "type": "person", "year": null, "notes": "35th and final artist-in-residence at Plum Tree Pottery (2012-2014). Two-year residency. Helped Jo Lauria select works for Glick's retrospective 'A Legacy in Clay' at Cranbrook Art Museum 2016.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:01:11", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 3, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "charles-eames", "name": "Charles Eames", "type": "person", "year": 1907, "notes": "Architect & furniture designer (1907-1978). Cranbrook Academy '39. One of the most influential designers of the 20th century. Co-created the Eames Chair, Eames House, Powers of Ten film. Studied under Eliel Saarinen at Cranbrook.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "ray-eames", "name": "Ray Eames", "type": "person", "year": 1912, "notes": "Abstract artist & furniture designer (1912-1988). née Kaiser. Cranbrook alumna, married Charles Eames in 1941. Collaborated on virtually all Eames designs — furniture, architecture, exhibitions, films.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "florence-knoll", "name": "Florence Knoll", "type": "person", "year": 1917, "notes": "Architect & furniture designer (1917-2019). Cranbrook alumna. After her parents died, Eliel Saarinen became her guardian. Founded Knoll Inc with Hans Knoll. Revolutionized modern office design.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "harry-bertoia", "name": "Harry Bertoia", "type": "person", "year": 1915, "notes": "Italian-born artist, sculptor & modern furniture designer (1915-1978). Cranbrook Academy alumnus. Created the iconic Diamond Chair for Knoll. Later became renowned for sound sculptures — 'sonambient' tonal works.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "eero-saarinen", "name": "Eero Saarinen", "type": "person", "year": 1910, "notes": "Architect & industrial designer (1910-1961). Son of Eliel Saarinen, grew up on Cranbrook campus. Designed the Gateway Arch (St. Louis), TWA Terminal (JFK), Dulles Airport, GM Technical Center (Warren, MI). Cranbrook alumnus.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 3}, {"id": "carl-milles", "name": "Carl Milles", "type": "person", "year": 1875, "notes": "Swedish sculptor (1875-1955). Artist-in-Residence and head of Sculpture at Cranbrook 1931-1951. Faculty colleague of Maija Grotell. Created the Orpheus Fountain and other monumental works at Cranbrook.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "dominick-labino", "name": "Dominick Labino", "type": "person", "year": 1910, "notes": "Glass scientist & artist (1910-1987). Vice president of Johns-Manville Fiber Glass. Co-led the 1962 Toledo Museum of Art workshops with Harvey Littleton that launched the American Studio Glass movement. Developed affordable small furnace technology enabling individual artists to blow glass independently.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-19T09:59:36.804387", "confidence": 4, "validations": 1, "last_validated": null, "disputed": 0, "research_status": "data-mined", "research_date": "2026-02-19T09:59:36.804387", "completeness": 4}, {"id": "dale-chihuly", "name": "Dale Chihuly", "type": "person", "year": 1941, "notes": "Glass artist (b. 1941). Most recognized name in contemporary glass art worldwide. Pioneered team-based glassblowing at scale. Known for dramatic, colorful installations — Chihuly Garden and Glass (Seattle), Venice installations. Product of the studio glass movement Littleton founded.", "central": 0, "nceca": 0, "created_at": "2026-02-14 16:18:36", "updated_at": "2026-02-

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 60" width="360" height="60">
  <!-- Wordmark for light backgrounds -->
  
  <!-- Icon mark (mini Stull chart) -->
  <rect x="2" y="2" width="56" height="56" rx="12" fill="#4F46E5"/>
  <!-- Chart axes -->
  <line x1="14" y1="46" x2="14" y2="10" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <line x1="14" y1="46" x2="50" y2="46" stroke="#fff" stroke-width="2" stroke-linecap="round" opacity="0.8"/>
  <!-- Data dots -->
  <circle cx="22" cy="38" r="2.5" fill="#F59E0B" opacity="0.7"/>
  <circle cx="28" cy="30" r="2.5" fill="#F59E0B" opacity="0.8"/>
  <circle cx="34" cy="24" r="2.5" fill="#F59E0B" opacity="0.9"/>
  <circle cx="40" cy="18" r="3" fill="#F59E0B"/>
  <circle cx="25" cy="42" r="1.8" fill="#C7D2FE" opacity="0.5"/>
  <circle cx="38" cy="34" r="1.8" fill="#C7D2FE" opacity="0.6"/>
  <circle cx="46" cy="14" r="1.8" fill="#C7D2FE" opacity="0.7"/>
  
  <!-- "STULL" — heavier weight -->
  <text x="74" y="36" font-family="'Source Serif 4', Georgia, 'Times New Roman', serif" font-size="32" font-weight="700" fill="#1E1B4B" letter-spacing="3">STULL</text>
  
  <!-- "ATLAS" — lighter weight -->
  <text x="210" y="36" font-family="'Source Serif 4', Georgia, 'Times New Roman', serif" font-size="32" font-weight="400" fill="#4F46E5" letter-spacing="3">ATLAS</text>
</svg>
